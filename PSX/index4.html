    <div class="slideshow-container">
    
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="foto/az1.jpg" style="width:100%">
        <div class="text"></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="foto/az3.jpg" style="width:100%">
        <div class="text"></div>
      </div>
    
      <div class="mySlides fade">

      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <div class="renk">
      <h2>Choose own color</h2>
    </div>

    <div class="colors">
      <table style="width:300px;height:100px" class="renkler">
        <tr>
          <td class="border" onmouseover="bgChange(this.style.backgroundColor)" 
          onmouseout="bgChange('')"
          style="background-color:rgb(18, 85, 18)">
          </td>
          <td class="border" onmouseover="bgChange(this.style.backgroundColor)" 
          onmouseout="bgChange('')"
          style="background-color:rgb(245, 229, 12)">

          <td class="border" onmouseover="bgChange(this.style.backgroundColor)"
